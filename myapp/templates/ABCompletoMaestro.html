{% extends "layout.html" %}
{%block content%}
{%from "_macros.html" import render_field%}
<div class="container">
    <div class="row">
        <a href="/insertarMaestro" class="btn btn-success">
            <i class="icon-plus icon_white"></i>Agregar</a>

        <h3>Maestros UTL</h3>

        <table class="table table-striped table-bordered">
            <thead>
                <tr class="tr-head">
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Correo</th>
                    <th>Profesion</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                {% for res in resultset %}
                <tr>
                    <td>{{ res[1] }}</td>
                    <td>{{ res[2] }}</td>
                    <td>{{ res[3] }}</td>
                    <td>{{ res[4] }}</td>
                    <td><a href="eliminarMaestro?id={{res[0]}}" class="btn btn-danger">
                            <i class="icon-remove icon_white"></i>Eliminar</a> </td>
                    <td><a href="modificarMaestro?id={{res[0]}}" class="btn btn-warning">
                            <i class="icon-pencil icon_white"></i>Modificar</a> </td>

                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</div>
{%endblock%}
